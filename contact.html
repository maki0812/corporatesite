  <div class="contact__catch">
    <h1 class="contact__catch__title">お問い合わせ</h1>
  </div>
  <main>
    <div class="contact">
      <form method="post" name="form1" action="result.html">
        <div>
          <label class="contact__form-name" for="company">会社名</label>
          <input class="contact__form-text" type="text" id="company" name="company">
        </div>
        <div>
          <label class="contact__form-name" for="name">お名前</label>
          <span class="contact__form-name-required">*</span>
          <input class="contact__form-text" type="text" id="name" name="name" required>
        </div>
        <div>
          <label class="contact__form-name" for="email">メールアドレス</label>
          <span class="contact__form-name-required">*</span>
          <input class="contact__form-text" type="email" id="email" name="email" required>
        </div>
        <div>
          <label class="contact__form-name" for="message">お問い合わせ内容</label>
          <span class="contact__form-name-required">*</span>
          <textarea class="contact__form-text" id="message" name="message" cols="50" rows="10" required></textarea>
        </div>
        <input class="contact__form-btn" type="submit" value="お申込み">
      </form>
    </div>
